<style>
.box_swipe {
  overflow: hidden;
  position: relative;
  margin-bottom:20px;
}
.box_swipe ul {
  overflow: hidden;
  position: relative;
}
.box_swipe ul > li {
  width:100%;
  position: relative;
}
.box_swipe ul > li a{
	color:#FFF;
	text-decoration:none;
}
.box_swipe ul > li .title{
	position: absolute;
	bottom: 6px;
	display: block;
	width: 70%;
	height:20px;
	padding:0 10px;
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
	color:#FFF;
	z-index:100;
}
.box_swipe>ol{
	height:20px;
	position: relative;
	z-index:10;
	margin-top:-25px;
	text-align:right;
	padding-right:15px;
	background-color:rgba(0,0,0,0.3);
}
.box_swipe>ol>li{
	display:inline-block;
	margin-bottom:1px;
	width:8px;
	height:8px;
	background-color:#757575;
	border-radius: 8px;
}
.box_swipe>ol>li.on{
  background-color:#ffffff;
}
</style>
<script type="text/javascript" src="./resource/script/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./themes/mobile/default/script/swipe.js"></script>
<div id="banner_box" class="box_swipe">
	<ul>
		<li>
    <a href="{php echo $this->createWebUrl('StoreAdvice');}">
			<!--img src="http://img1.sj.qq.com/upload/2014/08/11/61c8b1c11f3878eabc5c0196ccaae67b.jpg" style="width:100%;" /-->
			<img src="./source/modules/storefrontend/template/images/banner.jpg" style="width:100%;" />
		</a>
		<span class="title">AppStore 0.1隆重上线!</span>
		</li>
		<li>
    <a href="{php echo $this->createWebUrl('StoreAdvice');}">
			<img src="./source/modules/storefrontend/template/images/banner2.jpg" style="width:100%;" />
		</a>
		<span class="title">AppStore 0.1隆重上线!</span>
		</li>
	</ul>
	<!--ol>
		<li class="on"></li>
		<li class="off"></li>
	</ol-->
</div>
<script>
$(function() {
	new Swipe($('#banner_box')[0], {
		speed:500,
		auto:3000,
		callback: function(){
			var lis = $(this.element).next("ol").children();
			lis.removeClass("on").eq(this.index).addClass("on");
		}
	});
});
</script>
