{template 'common/header'}
<div class="main">
     <div class="search">
        <form action="site.php" method="get">
            <input type="hidden" name="act" value="module" />
            <input type="hidden" name="name" value="xhw_face" />
            <input type="hidden" name="do" value="picture" />
            <table class="table table-bordered tb">
                <tbody>
                    <tr>
                        <th>编号</th>
                        <td>
                            <input class="span6" name="keywords" id="" type="text" value="{$_GPC['keywords']}">
                        </td>
                    </tr>
                    <tr>
                    <tr class="search-submit">
                        <td colspan="2"><button class="btn btn-primary pull-left span2" style='margin-left:95px;'><i class="icon-search icon-large"></i> 搜索</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div style="padding:15px;">
        <table class="table table-hover">
            <thead class="navbar-inner">
                <tr>
                    <th class="row-hover span2">编号</th>
                    <th class="row-hover">照片</th>
                    <th class="row-hover">评分</th>
                    <th class="row-hover"></th>
                    <th class="row-hover"></th>
                    <th class="row-hover">删除</th>
                </tr>
            </thead>
            <tbody>
                {loop $list $row}
                <tr> 
                    <td>{$row['id']}</td>
                    <td><a href="{php echo $this->createmobileUrl('item',array('do'=>'itme', 'id'=>$row['id']))}" target="_blank"><img src="{$row['picurl']}" width="100"></a></td>
                    <td>{$row['grade']}</td>
                    <td></td>
                    <td></td>
                    <td >
                        <a class="btn" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('post',array('op'=>'delete', 'id'=>$row['id']))}');" title="删除"><i class="icon-remove"></i></a>
                    </td>
                </tr>
                {/loop}
            </tbody>
        </table>
        {$pager}
    </div>
</div>
<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
