{template wl_header} 
<link href='/source/modules/shopping2/style/css/products.css?t=20140127' rel='stylesheet' type='text/css' />
<link href='/source/modules/shopping2/style/css/products_media.css?t=20140127' rel='stylesheet' type='text/css' />
<div id="shop_page_contents">
	<div id="cover_layer"></div>
	{template wl_menu} 
	<div id="products">
		<div class="station">
			<a href="{php echo $this->createMobileUrl('wllist', array('cateid' => 0));}">产品展示</a> &gt; 
			{if !empty($upcateory)}<a href='{php echo $this->createMobileUrl('wllist', array('cateid' => $upcateory['id']));}'>{$upcateory['name']}</a> &gt; {/if}
			<a href='{php echo $this->createMobileUrl('wllist', array('cateid' => $curcategory['id']));}'>{$curcategory['name']}</a>
		</div>
			<div class="list-1">
				{loop $list $row}
				<div class="item">
					<ul>
						<li class="img"><a href="{php echo $this->createMobileUrl('wldetail', array('goodsid' => $row['id']));}"><img src="{$row['thumb']}"></a></li>
						<li class="name"><a href="{php echo $this->createMobileUrl('wldetail', array('goodsid' => $row['id']));}">{$row['title']}</a><span>￥{$row['marketprice']}</span></li>
					</ul>
				</div>
				{/loop}
				<div class="clear"></div>
			</div>
		</div>
	</div>
{template wl_footer}
