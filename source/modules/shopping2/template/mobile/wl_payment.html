{template wl_header} 
<link href='/source/modules/shopping2/style/css/cart.css?t=20140127' rel='stylesheet' type='text/css' />
<!--script language="javascript">$(document).ready(shop_obj.payment_init);</script-->

<div id="shop_page_contents">
	<div id="cover_layer"></div>
	{template wl_menu} 
	<div id="payment">
		<div class="i-ture">
			<h1 class="t">订单提交成功！</h1>
			<div class="info">
				订 单 号：{$order['ordersn']}<br />
				订单总价：<span class="fc_red">￥{$order['totalprice']}</span>
			</div>
		</div>
		<form id="payment_form" action="{php echo $this->createMobileUrl('wlpayment');}" method="post">
			<div class="i-ture">
				<h1 class="t">选择支付方式</h1>
				<ul>
				{if $_W['account']['payment']['credit']['switch']==1}
					<li><input type="radio" name="paytype" value="1" id="out"  /> <label for="out"><strong>余额支付</strong></label>
				{/if}
				{if $_W['account']['payment']['alipay']['switch']==1}
					<li><input type="radio" name="paytype" value="2" id="zfb" /> <label for="zfb"><strong>在线支付</strong></label></li>
				{/if}
					<li><input type="radio" name="paytype" value="3" id="out2"  checked /> <label for="out2"><strong>货到付款</strong></label>
						<div class="payment_info">
							<textarea name="PaymentInfo" placeholder="请输入支付信息，如转账帐号、时间等"></textarea>
						</div>
					</li>
					</ul>
			</div>
			<div class="payment"><input type="submit" value="下一步" /></div>
			<input type="hidden" name="orderid" value="{$order['id']}" />
			<input type="hidden" name="d" value="payment" />
		</form>
	</div>
</div>
 {template wl_footer}
