{template wap_header}
<link href='./source/modules/ishopping/style/css/cart.css' rel='stylesheet' type='text/css' />
<!--script language="javascript">$(document).ready(shop_obj.payment_init);</script-->

<div id="shop_page_contents">
	<div id="cover_layer"></div>
	{template wap_menu}
	<div id="payment">
		<div class="i-ture">
			<h1 class="t">订单提交成功！</h1>
			<div class="info">
				订 单 号：{$order['ordersn']}<br />
				订单总价：<span class="fc_red">￥{$order['totalprice']}</span>
			</div>
		</div>
		<form id="payment_form" action="{php echo $this->createMobileUrl('wappayment');}" method="post">
			<div class="i-ture">
				<h1 class="t">选择支付方式</h1>
				<ul>
                    {if $setting['paytype1']==1}
					<li><input type="radio" name="paytype" value="1" id="card" {if $setting['paytype2']==0}checked{/if} /> <label for="card"><strong>余额支付</strong></label></li>
                    {/if}
                    {if $setting['paytype2']==1}
					<li><input type="radio" name="paytype" value="2" id="alipay" checked /> <label for="alipay"><strong>在线支付</strong></label></li>
                    {/if}
					<li>
                        {if $setting['paytype3']==1}
                        <input type="radio" name="paytype" value="3" id="out" {if $setting['paytype1']==0 && $setting['paytype2']==0}checked{/if} /> <label for="out"><strong>货到付款</strong></label>
                        {/if}
						<div class="payment_info">
							<textarea name="PaymentInfo" placeholder="请输入支付信息，如转账帐号、时间等" class="input_text"></textarea>
						</div>
					</li>
			    </ul>
			</div>
			<div class="payment"><input type="submit" value="下一步" /></div>
			<input type="hidden" name="orderid" value="{$order['id']}" />
			<input type="hidden" name="d" value="payment" />
		</form>
	</div>
</div>
<script type="text/javascript">
    $('.input_text').focus(function() {
        $("#footer_points").css("display","none");
        $("#footer").css("display","none");
        $("#category").css("display","none");
    });
    $('.input_text').blur(function() {
        $("#footer_points").css("display","");
        $("#footer").css("display","");
        $("#category").css("display","");
    });
</script>
 {template wap_footer}
