{template wap_header}
<link href='./source/modules/ishopping/style/css/index.css' rel='stylesheet' type='text/css' />
<link href='./source/modules/ishopping/style/css/index_media.css' rel='stylesheet' type='text/css' />
<link href='./source/modules/ishopping/style/css/flexslider.css' rel='stylesheet' type='text/css' />
<script type='text/javascript' src='./source/modules/ishopping/style/js/flexslider.js'></script>
<script type='text/javascript' src='./source/modules/ishopping/style/js/index.js'></script>
<style>
    .txt{
        width:96%;
        margin:0 auto;
        line-height: 40px;
        box-sizing:border-box;
        -webkit-box-sizing:border-box;
        -moz-box-sizing:border-box;
        background-color:#ebebeb;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }
    .cur{
        width:94%;
        line-height: 40px;
        margin:0 5px;
        font-size:16px;
        box-sizing:border-box;
        -webkit-box-sizing:border-box;
        -moz-box-sizing:border-box;
        background-color:#FEAC00;
        background-image:linear-gradient(bottom, #FE7002 0, #FEAC00 100%);
        background-image:-moz-linear-gradient(bottom, #FE7002 0, #FEAC00 100%);
        background-image:-webkit-linear-gradient(bottom, #FE7002 0, #FEAC00 100%);
        box-shadow:0 1px 0 #FEBE3A inset, 0 1px 2px rgba(0,0,0,0.5);
        color:#fff; text-shadow:0 1px rgba(0,0,0,0.2);
        border-bottom: 1px solid #ddd;
    }
</style>
<div id="shop_page_contents">
	<div id="cover_layer"></div>
	{template wap_menu}
	<script language="javascript">
		var shop_skin_data=[{php echo json_encode($flash);}]; 
		$(document).ready(index_obj.index_init);</script>
	<link href='./source/modules/ishopping/style/css/products.css?t=20140127123' rel='stylesheet' type='text/css' />
	<div id="shop_skin_index">
		<div class="shop_skin_index_list banner" rel="edit-t01">
			<div class="img"></div>
		</div>
	</div>
	<div id="index_prolist">
		<div id="products">
			<div class="list-1">
                <div class="item">
                    <ul>
                        <li><div class="txt{if $_GPC['type']==1 || empty($_GPC['type'])} cur{/if}" onclick="jumptourl('{php echo $this->createMobileUrl('wapindex', array('type' => 1));}')">最新商品</div></li>
                    </ul>
                </div>
                <div class="item">
                    <ul>
                        <li><div class="txt{if $_GPC['type']==2} cur{/if}"  onclick="jumptourl('{php echo $this->createMobileUrl('wapindex', array('type' => 2));}')">推荐商品</div></li>
                    </ul>
                </div>
			    {loop $list $row}
			    <div class="item">
				    <ul>
					    <li class="img"><a href="{php echo $this->createMobileUrl('wapdetail', array('goodsid' => $row['id']));}"><img src="{$_W['attachurl']}{$row['thumb']}">
                        </a>
                        </li>
					    <li class="name"><a href="{php echo $this->createMobileUrl('wapdetail', array('goodsid' => $row['id']));}">{$row['title']}</a><span>￥{$row['marketprice']}</span></li>
				    </ul>
			    </div>
			    {/loop}
			    <div class="clear"></div>
		    </div>
	    </div>
    </div>
</div>
<script type="text/javascript">
    function jumptourl(url){
        window.location.href = url;
    }
</script>
{template wap_footer}
