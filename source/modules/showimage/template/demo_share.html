    <li {if $operation == 'start_add'}class="active"{/if}><a href="{php echo create_url('site/module/demo', array('name' => 'showimage','type_id'=>$typeId, 'op' => 'start_add'));}">开场静态页</a></li>
    <li {if $operation == 'audio_add'}class="active"{/if}><a href="{php echo create_url('site/module/demo', array('name' => 'showimage','type_id'=>$typeId, 'op' => 'audio_add'));}">音频添加</a></li>
    <li {if $operation == 'picture_add'}class="active"{/if}><a href="{php echo create_url('site/module/demo', array('name' => 'showimage','type_id'=>$typeId, 'op' => 'picture_add'));}">图片添加</a></li>

<div class="main">
<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data" onsubmit="return checkform()">
    <h4>设置分享</h4>
    <table class="tb">
        <tr>
            <th><label for="">分享标题</label></th>
            <td>
               <input type="text" clas="span3" name="share" value="{$item['share']}"/>
                <span class="help-block"></span>
            </td>
        </tr>
        <tr>
            <th><label for="">分享图片</label></th>
            <td>
                {php echo tpl_form_field_image('share_picture', $item['share_picture']);}
                <input type="button" value="删除" onclick="javascript:deletePicture('share_picture')"/>
                <span class="help-block"></span>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                <input type="hidden" name="token" value="{$_W['token']}" />
            </td>
        </tr>

    </table>
</form>
</div>
<script>
    function deletePicture(id){
        $("#upload-image-preview-"+id).html("");
        $("#upload-image-url-"+id).val("");
    }
</script>
{template 'common/footer'}
